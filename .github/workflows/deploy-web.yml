name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Export static web build
        run: npx expo export --platform web
        env:
          NODE_ENV: production
          EXPO_PUBLIC_DEMO_MODE: true

      - name: Add .nojekyll file
        run: touch dist/.nojekyll

      - name: Check build output
        run: |
          echo "Build completed successfully!"
          echo "Build size:"
          du -sh dist/
          echo ""
          echo "Build contents:"
          ls -lah dist/
          
      - name: Verify index.html exists
        run: |
          if [ ! -f dist/index.html ]; then
            echo "Error: index.html not found!"
            exit 1
          fi
          echo "‚úì index.html found"

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(du -sb dist/ | cut -f1)
          BUNDLE_SIZE_MB=$((BUNDLE_SIZE / 1024 / 1024))
          echo "Total bundle size: ${BUNDLE_SIZE_MB}MB"
          if [ $BUNDLE_SIZE_MB -gt 5 ]; then
            echo "‚ö†Ô∏è Warning: Bundle size is larger than 5MB"
          else
            echo "‚úì Bundle size is acceptable"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deployment job
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment Success
        run: |
          echo "üöÄ Successfully deployed to GitHub Pages!"
          echo "Live URL: https://mmanthe37.github.io/gear_ai_v1/"
